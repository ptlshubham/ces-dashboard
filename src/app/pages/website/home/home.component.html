<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Images Upload</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="form-group mb-3">
                            <label>Select School/College Name</label> <br>
                            <div class="btn-group" ngbDropdown>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false" ngbDropdownToggle>
                                    {{selectedSchool}}<i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                    <div *ngFor="let item of webNav">
                                        <a class="dropdown-item" (click)="selectSchool(item.name)">{{item.name}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="form-group mb-3">
                            <label>Select Image Position</label> <br>
                            <div class="btn-group" ngbDropdown>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false" ngbDropdownToggle>
                                    {{selectedPosition}} <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                    <div *ngFor="let item of positionImage">
                                        <a class="dropdown-item"
                                            (click)="selectImagePosition (item.position)">{{item.position}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="form-group mb-3">
                            <label>Upload Slider Image</label>

                            <div class="avatar-upload ">
                                <div class="avatar-edit">
                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput
                                        (change)="uploadFile($event)" />
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                                    </div>
                                </div>

                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-sm btn-block"
                                    (click)="fileInput.click()" style="margin-right: 7px;">Upload
                                    Image</button>
                                <button type="submit" class="btn btn-danger btn-sm btn-block"
                                    (click)="removeUploadedFile()">Remove
                                    Image</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success btn-round" (click)="saveWebImageUpload()">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i> Submit
                                </button>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-danger btn-round">
                                    <i class="fa fa-times" aria-hidden="true"></i> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div><!-- end col -->
</div> <!-- end row -->


<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-7">
                        <h2 class="card-title">Slider Images</h2>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-info btn-round">
                            <i class="fas fa-eye" aria-hidden="true"></i> Preview
                        </button>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group" ngbDropdown>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false" ngbDropdownToggle>
                                {{selectedSchool}}<i class="mdi mdi-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                <div *ngFor="let item of webNav">
                                    <a class="dropdown-item" (click)="selectSchool(item.name)">{{item.name}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>No</th>
                                <th>School/College Name</th>
                                <th>Image Position</th>
                                <th>Image</th>
                                <th>Active/Deactive</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of imageUploader; let i=index">
                                <th scope="row">{{item.id}}</th>
                                <td>{{item.name}}</td>
                                <td>{{item.position}}</td>
                                <!-- <td>{{item.image}}</td> -->
                                <td>
                                    <div class="col-lg-4">
                                        <div>
                                            <img src="http://localhost:8100{{item.image}}" alt=""
                                                class="rounded avatar-lg">
                                        </div>
                                    </div><!-- end col -->
                                </td>
                                <td class="text-left">
                                    <button class="btn btn-success" *ngIf="item.isactive" (click)="deactiveBanners(i)">
                                        Active
                                    </button>
                                    <button class="btn btn-danger" *ngIf="!item.isactive" (click)="activeBanners(i)">
                                        Deactive
                                    </button>
                                </td>
                                <td>
                                    <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm"
                     (click)="removeBannersImage(item.id)">
                      <i class="fa fa-times"></i>
                    </button>
                                    <!-- <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm"
                                        (click)="removeBannersImage(item.id)">
                                        <i class="fa fa-times"></i>
                                    </button> -->
                                </td>


                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->

</div>
<!-- end row -->
